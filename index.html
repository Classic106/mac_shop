<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <title>MacOutlet shop</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/icons/icons/image 1.png" alt="logo">
        </a>
        <div class="basket_logo">
            <img src="img/icons/icons/Group.png" alt="basket_logo">
            <div class='cart_items_amount'>0</div>
        </div>
    </header>
    <main>
        <div class="slider single-items">
            <div class="slider_item">
                <img src="img/banners/ipad_air_banner.jpg" alt="banner">
            </div>
            <div class="slider_item">
                <img src="img/banners/airpods_pro_banner.png" alt="banner">	
            </div>
            <div class="slider_item">
                <img src="img/banners/watch_banner.jpg" alt="banner">
            </div>
            <div class="slider_item">
                <img src="img/banners/airpods_max_banner.jpg" alt="banner">	
            </div>
            <div class="slider_item">
                <img src="img/banners/apple_tv_banner.png" alt="banner">
            </div>
            <div class="slider_item">
                <img src="img/banners/iphone_12_banner.jpg" alt="banner">
            </div>
            <div class="slider_item">
                <img src="img/banners/macbook_banner.jpg" alt="banner">
            </div>
        </div>
        <div class="search">
            <div class="input_container">
                <img src="img/icons/search.svg" alt="search">
                <input type="text" placeholder="Enter device name...">
                <img src="img/icons/icons/Filter.svg" alt="filter">
                <img src="img/icons/icons/Sort.svg" alt="sort">
            </div>
            <div class="search_tune">
            </div>
        </div>
        <div class="catalog">
            <div class="accordion_filter">
            </div>
        <div class="items"></div>
    </div>
    </main>

    <script src="js/items.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script src="js/functionals/script.js" type="module"></script>
</body>
</html>
